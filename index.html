<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="preload" href="/src/assets/main.css" as="style" />
    <!-- Configures the viewport for responsive design, ensuring the page scales correctly on mobile devices by setting the width to the device’s width and an initial zoom level of 1.0. -->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
